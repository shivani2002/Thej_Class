<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'ourApp/css/main.css' %}" media="screen" title="no title" charset="utf-8">
    <!-- Put the static files in the static folder inside your app. Django collects files within all static folders and puts them within a single folder -->
</head>

<body>
    {% if messages %} {% for message in messages %}
    <h2>{{ message }}</h2>
    {% endfor %} {% endif %}
    <h2>Welcome!</h2>
    <form class='forms' action="register" method='POST'>
        {% csrf_token %}
        <fieldset>
            <legend>Register</legend>
            Name:
            <input type="text" name='name'>
            <br> Username:
            <input type="text" name='username'>
            <br> Password:
            <input type="password" name='password'>
            <br> *Password should be at least 8 characters
            <br>
            <br> Confirm PW:
            <input type="password" name='confirm_password'>
            <br>
            <input class='register_login' type="submit" value='Register'>
        </fieldset>
    </form>
    <form class='forms' action='login' method='POST'>
        {% csrf_token %}
        <fieldset>
            <legend>Login</legend>
            Username:
            <input type='text' name='username'>
            <br> Password:
            <input type='password' name='password'>
            <br>
            <input class='register_login' type='submit' value='Login'>
        </fieldset>
    </form>
</body>

</html>
